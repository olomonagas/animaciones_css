<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones en CSS</title>
    <!-- link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- link a estilo de letra roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <!-- link a los estilos -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <i class="fa-regular fa-image fa-2x"></i>
      </div> 
      <div class="nombre">Mis Imagenes</div>
      <div class="menu">
        <i class="fa-solid fa-bars fa-1.5x"></i>
      </div>
    </header>
    <main class="main">
      <div class="galeria">
        <div class="imagen i1">
            <span>Bahía de Cata. Venezuela</span>
        </div>
        <div class="imagen i2">
            <span>Bahía Inglesa. Chile</span>
        </div>
        <div class="imagen i3">
            <span>La Portada. Chile</span>
        </div>
        <div class="imagen i4">
            <span>Cascada. Venezuela</span>
        </div>
      </div>
      <div class="descripcion">
        seleccione una imagen
      </div>
      <!-- <div class="siguiente_imagen"></div> -->
    </main>
    <footer class="footer">
      <div class="redes">
        <span>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        </span>
      </div>
      <div class="contacto">
        <label class="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese su correo" />
        <!-- <textarea id="mensaje"></textarea> -->
      </div>
      <div class="info"></div>
    </footer>
  </body>
</html>
